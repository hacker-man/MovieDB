<div>
    <h1>New movie</h1>
    <form name="movieForm" class="form-horizontal" novalidate>
        <div class="form-group" ng-class="{'has-success':movieForm.title.$valid,
           'has-error':movieForm.title.$invalid}">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.title" name="title" required>
                <div class="text-danger" ng-show="movieForm.title.$dirty && movieForm.title.$error.required">
                    The title is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="poster-url" class="col-sm-2 control-label">Poster URL</label>
            <div class="col-sm-10">
                <input type="url" name="poster_url" ng-model="model.poster_url" class="form-control" required>
                <div class="text-danger" ng-show="movieForm.poster_url.$dirty && movieForm.poster_url.$error.required">
                    The Poster URL is required
                </div>
                <div class="text-danger" ng-show="movieForm.poster_url.$dirty && movieForm.poster_url.$error.url">
                    use a correct url
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="rating" class="col-sm-2 control-label">Rating</label>
            <div class="col-sm-10">
                <input type="number" name="rating" ng-model="model.rating" class="form-control" required max="10" min="0">
                <div class="text-danger" ng-show="movieForm.rating.$dirty && movieForm.rating.$error.required">
                    The rating is required
                </div>
                <div class="text-danger" ng-show="movieForm.rating.$dirty && (movieForm.rating.$error.number || movieForm.rating.$error.max || movieForm.rating.$error.min)">
                    The number must be a number between 0 and 10
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
                <input type="date" name="release_date" ng-model="model.release_date" class="form-control" required>
                <div class="text-danger" ng-show="movieForm.release_date.$dirty && movieForm.release_date.$error.required">
                    The date is required
                </div>
                <div class="text-danger" ng-show="movieForm.release_date.$dirty && movieForm.release_date.$error.date">
                    Must be a valid date
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="overview" class="col-sm-2 control-label">Overview</label>
            <div class="col-sm-10">
                <textarea badwords name="overview" ng-model="model.overview" class="form-control" required rows="5"></textarea>
                <div class="text-danger" ng-show="movieForm.overview.$dirty && movieForm.overview.$error.required">
                    The overview is required
                </div>
                <div class="text-danger" ng-show="movieForm.overview.$dirty && movieForm.overview.$error.badwords">
                    The word "{{movieForm.overview.badword}}" is not allowed.
                </div>
            </div>

        </div>
        <button class="btn btn-primary pull-right" type="submit" ng-disabled="movieForm.$invalid">Crear</button>
    </form>
</div>
