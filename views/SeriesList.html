<div ng-controller="SeriesListController">
    <h1>Series</h1>
    <div class="jumbotron" ng-show="uiState=='blank'">
        <p class="lead">No data here</p>
    </div>
    <div class="aler alert-danger" ng-show="uiState == 'error'">
        Error while loading data
    </div>
    <div class="progress" ng-include='"views/ProgressBar.html"' ng-show="uiState == 'loading'">
    </div>
    <media-item-list items="model" get-detail-url="getSerieDetailURL(stuff)" ng-show="uiState=='ideal'"></media-item-list>
</div>
</div>
