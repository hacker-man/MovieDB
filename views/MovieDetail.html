<div ng-controller="MovieDetailController">
    <div class="progress" ng-include='"views/ProgressBar.html"' ng-show="uiState == 'loading'">
    </div>
    <div ng-show ="uiState == 'ideal'">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <img src="{{::model.poster_url}}" class="img-responsive" alt="">
            </div>
            <div class="col-xs-12 col-sm-9">
                <h1>{{::model.title}}</h1>
                <p>
                    {{::model.categories}}
                </p>
                <div class="row">
                    <div class="col-xs-6">
                        {{::model.release_date | date:"dd/MM/yyyy"}}
                    </div>
                    <div class="col-xs-6">
                       <div class="text-right">
                           {{::model.rating}}
                       </div>
                    </div>
                </div>
                <p>
                    {{::model.overview}}
                </p>
            </div>
        </div>
        <h1></h1>
    </div>
</div>
